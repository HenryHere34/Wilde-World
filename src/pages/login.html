<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/logpage.css">
    <link rel="shortcut icon" href="/src/img/D.ico" type="image/x-icon">
    <title>Login · Dream Travellers</title>
</head>
<body>
    <header>
        <section>
            <h1 class="bold">Login</h1>
        </section>
    </header>
    <main>
        <section id="loginbox">
            <section id="box"> 
                <section id="welcomeaside">
                    <h2 class="bold">Welcome Back</h2>
                    <figure>
                        <img src="/src/img/sun.jfif" alt="sunset">
                    </figure>
                    <p>Are you new?</p>
                    <a href="/src/pages/login.html"><button class="bold">Register</button></a>
                </section>
                <section class="loginfill">
                    <form method="dialog" target="_self">
                        <p>E-mail:</p>
                        <input name="email" autocomplete="email" type="text" required>
                        <p>Password:</p>
                        <input name="password" autocomplete="current-password" type="text" required>
                        <a href="#"><p>Forgot Password?</p></a>
                        <button type="submit" class="bold">Login</button>
                    </form>
                </section>
            </section>
        </section>
    <footer>
        <section id="footer_social">
                <img id="footer_title" src="/src/img/header_icon.png" alt="Dream Travellers">
                <div class="footer_line_x"></div>
            <ul>
                <li><img src="/src/img/instagram_icon.png" alt="Instagram" class="footer_icon"></li>
                <li><img src="/src/img/tiktok_icon.png" alt="TikTok" class="footer_icon"></li>
                <li><img src="/src/img/twitter_icon.png" alt="Twitter / X" class="footer_icon"></li>
            </ul>
        </section>
        <section id="footer_info">
            <div>
                <h2>About Us</h2>
                <h3><a href="#">¿Who we are?</a></h3>
            </div>
            <div class="footer_line_y"></div>
            <div>
                <h2>Contact</h2>
                <h3>Tel. +34 995 742 551</h3>
                <h3>dreamtravellers@gmail.com</h3>
            </div>
        </section>
    </footer>
    </main>
</body>
</html>
